<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Title</title>
    <style>
        body {
            background-image: url('your-background-image.jpg'); /* Replace with your desired background image */
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
        .content {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        p {
            font-size: 1.2em;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background-color: #bebebe;
            color: white;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Remove underline */
            text-align: center;
        }
        .back-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <h1>Spring 2024</h1>
    <div class="content">
        <img src="9.14.24 Apples.jpg" alt="Description of the image"> <!-- Replace with your image -->
        <p>Apples - 9.14.24</p>
    </div>
    <div class="content">
        <img src="9.15.24 Cat.jpg" alt="Description of the image"> <!-- Replace with your image -->
        <p>cat cat cat - 9.15.24</p>
    </div>
    <div class="content">
        <img src="9.20.24 Syd21.jpg" alt="Description of the image"> <!-- Replace with your image -->

    </div>
    <div class="content">
        <img src="10.1.24 Ben21.jpg" alt="Description of the image"> <!-- Replace with your image -->
        <p>Ben's 21st - 10.1.24</p>
    </div>
    <div class="content">
        <img src="10.5.24 Fire.jpg" alt="Description of the image"> <!-- Replace with your image -->
        <p>Clemson Football by the fire - 10.5.24</p>
    </div>
    <div class="content">
        <img src="10.13.24 moonshine1.JPG" alt="Description of the image"> <!-- Replace with your image -->
